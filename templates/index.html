<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>YARA File Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        #resultsSection {
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Additional styling for better aesthetics */
        body {
            background: linear-gradient(to right, #f7fafc, #e2e8f0);
            font-family: 'Arial', sans-serif;
        }
        .container {
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
        input[type="file"] {
            border-radius: 0.375rem; /* rounded-lg */
        }
        button {
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #38a169; /* hover:bg-green-600 */
            transform: scale(1.05);
        }
        #output {
            max-height: 400px; /* Limit height for better scrolling */
            overflow-y: auto; /* Enable scrolling */
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-6">
    <div class="container mx-auto max-w-lg p-6 rounded-lg bg-white">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Upload Files for YARA Scan</h1>
        <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow-lg">
            <input type="file" name="files" multiple required class="block w-full mb-4 text-gray-700 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-200" />
            <div class="flex space-x-4">
                <button type="submit" class="w-full py-2 bg-green-500 hover:bg-green-600 text-white font-semibold rounded-lg transition duration-200">Upload and Scan</button>
                <button type="button" id="clearButton" class="w-full py-2 bg-red-500 hover:bg-red-600 text-white font-semibold rounded-lg transition duration-200">Clear</button>
            </div>
        </form>

        <section id="resultsSection" class="hidden mt-6">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Results:</h2>
            <pre id="output" class="bg-gray-50 border border-gray-300 p-4 rounded-lg text-gray-700"></pre>
        </section>
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultsSection = document.getElementById("resultsSection");
        const output = document.getElementById("output");
        const clearButton = document.getElementById("clearButton");
        const fileInput = form.querySelector('input[type="file"]');

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            const formData = new FormData();
            const files = fileInput.files;
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);
            }

            fetch("/upload", {
                method: "POST",
                body: formData,
            })
            .then((response) => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error("Server error: " + response.statusText);
                }
            })
            .then((data) => {
                if (data.error) {
                    output.textContent = "Error: " + data.error;
                } else {
                    const rule = data.rule;
                    const results = data.results;

                    let resultText = `Generated YARA Rule:\n\n${rule}\n\nScan Results:\n`;
                    for (const file in results) {
                        const matches = results[file];
                        resultText += `\nFile: ${file}\nMatches: ${matches.length > 0 ? matches.join(", ") : "No Matches"}\n`;
                        if (matches.length > 0) {
                            resultText += "Yes, the malware is detected.\n";
                        } else {
                            resultText += "No, the malware is not detected.\n"; // Optional
                        }
                    }

                    output.textContent = resultText;
                }
                resultsSection.classList.remove("hidden");
            })
            .catch((error) => {
                output.textContent = "Error occurred: " + error.message;
                resultsSection.classList.remove("hidden");
            });
        });

        // Clear button functionality
        clearButton.addEventListener("click", function () {
            fileInput.value = ""; // Clear the file input
            output.textContent = ""; // Clear the results
            resultsSection.classList.add("hidden"); // Hide the results section
        });
    </script>
</body>
</html>
